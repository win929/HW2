<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>202002529 이어진 HW2</title>
        <!-- Black Han Sans -->
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- External CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- Add jQuery library -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- 제목 -->
            <h1>나의 일지</h1>

            <!-- 월 리스트 -->
            <label for="month">달력 : </label>
            <select id="month" name="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <div class="row">
                <!-- 달력 -->
                <div class="col-lg-9 col-sm-12" id="calendar"></div>

                <!-- 오른쪽 영역 -->
                <div class="col-lg-3 col-sm-12">
                    <div class="rightField" id="unfinished"></div>
                    <div class="rightField" id="finished"></div>
                </div>
            </div>
        </div>

        <!-- 일정 추가 모달창-->
        <div class="modal" id="dailyWrite">
            제목 : <input type="text" id="title" /> <br /><br />

            설명 : <textarea id="description"></textarea> <br /><br />

            <label for="category">분류 :</label>
            <select id="category" name="category">
                <option value="todo" selected>할일</option>
                <option value="meeting">회의</option>
                <option value="idea">아이디어</option>
                <option value="shopping">쇼핑목록</option>
            </select>
            <br /><br />

            <form action="upload.php" method="post" enctype="multipart/form-data">
                화일 :
                <input type="file" name="fileToUpload" id="fileToUpload" />
            </form>
            <br />

            <input type="button" value="저장" id="saveButton" />
            <input type="button" value="취소" id="cancelButton" />
        </div>

        <!-- 일정 수정 모달창-->
        <div class="modal" id="dailyEdit">
            제목 : <input type="text" id="editTitle" disabled /> <br /><br />

            설명 : <textarea id="editDescription" disabled></textarea> <br /><br />

            <label for="category">분류 :</label>
            <select id="editCategory" name="category" disabled>
                <option value="todo" selected>할일</option>
                <option value="meeting">회의</option>
                <option value="idea">아이디어</option>
                <option value="shopping">쇼핑목록</option>
            </select>
            <br /><br />

            <form action="upload.php" method="post" enctype="multipart/form-data">
                화일 :
                <span id="editFile"></span>
            </form>
            <br />

            <input type="button" value="수정" id="editButton" />
            <input type="button" value="취소" id="editCancelButton" />
        </div>

        <script src="script.js"></script>
    </body>
</html>
